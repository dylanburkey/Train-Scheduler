    <div class="container">
        <header role="banner">
            <h1 class="site-title">train schedule</h1>
            <h2 class="site-title--sub">who needs flight</h2>
        </header>
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading">Current Train Schedule</div>
                          <div class="panel-body">
                              <table class="table table-hover table-dark mt-5">
                                  <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency/(min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id="train-schedule">

                                </tbody>
                              </table>
                          </div>
    
                </div>
            </div>
            <!-- /.row -->
            <div class="row">
             
                    <div class="panel-heading">Add Train</div>

                    
                        <form name="train-form" class="needs-validation" novalidate>
                            <div class="form-row align-items-center">
                                <div class="col-auto">
                                    <label for="train-name">Train Name</label>
                                    <input type="text" placeholder="Train Name"  class="form-control" id="train-name" required>
                                </div>
                                <div class="col-auto">
                                    <label for="train-destination">Destination</label>
                                    <input type="text" placeholder="Train Destination" class="form-control" id="train-destination" required>
                                </div>
                                 <div class="col-auto">
                                    <label for="train-firstTime">First Train Time (HH:mm - military time)</label>
                                    <input type="datetime" placeholder="HH:mm" class="form-control" id="train-firstTime">
                                 </div>
                                 <div class="col-auto">
                                    <label for="train-frequency">Frequency (min)</label>
                                    <input type="datetime" placeholder="Frequency (min)" class="form-control" id="train-frequency">
                                </div>
                                    <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                            </div>
                        </form> 
                    </div>
        </div>
        
</body>

<script src="assets/js/moment.js"></script>
