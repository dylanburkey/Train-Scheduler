            width: 100%;

<body>

    <div class="container">
            <div class="row text-center">
                 <div class="jumbotron">
                    <h1>Anytime is Train Time</h1>
                    <p>Choo Choo. Chee Chee.</p>
                  </div>
            </div>
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading">Current Train Schedule</div>
                          <div class="panel-body">
                              <table class="table" id="display">
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                              </table>
                          </div>
                </div>
            </div>
            <!-- /.row -->
            <div class="row">
             
                    <div class="panel-heading">Add Train</div>

                    
                        <form name="train-form" class="needs-validation" novalidate>
                            <div class="form-row align-items-center">
                                <div class="col-auto">
                                    <label for="train-name">Train Name</label>
                                    <input type="text" placeholder="Train Name"  class="form-control" id="train-name" required>
                                </div>
                                <div class="col-auto">
                                    <label for="train-destination">Destination</label>
                                    <input type="text" placeholder="Train Destination" class="form-control" id="train-destination" required>
                                </div>
                                 <div class="col-auto">
                                    <label for="train-firstTime">First Train Time (HH:mm - military time)</label>
                                    <input type="datetime" placeholder="HH:mm" class="form-control" id="train-firstTime">
                                 </div>
                                 <div class="col-auto">
                                    <label for="train-frequency">Frequency (min)</label>
                                    <input type="datetime" placeholder="Frequency (min)" class="form-control" id="train-frequency">
                                </div>
                                    <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                            </div>
                        </form> 
                    </div>
        </div>
        
</body>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

</html>
