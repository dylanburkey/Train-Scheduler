<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="author" content="Dylan Burkey">
    <style>
        .container {
            max-width: 60rem;
            background: #e6e7e8;
            margin: 1em auto;
            min-height: 100%;


        }
    </style>
</head>z
<body>
    <div class="container">
        <header role="banner">
            <h1>Train Scheduler</h1>
        </header>
        <main role="main">
          <div class="container">

          </div>
        </main>
        <footer role="contentinfo">
        </foooter>
        
       </footer>     
    </div>

    <div class="container">
            <br>
            <div class="row text-center">
                 <div class="jumbotron">
                    <h1>Anytime is Train Time</h1>
                    <p>Choo Choo. Chee Chee.</p>
                  </div>
            </div>
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading">Current Train Schedule</div>
                          <div class="panel-body">
                              <table class="table" id="display">
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                              </table>
                          </div>
                </div>
            </div>
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading">Add Train</div>
                      <div class="panel-body">
                        <form>
                              <div class="form-group">
                                <label for="name">Train Name</label>
                                <input type="text" class="form-control" id="name-input">
                              </div>
                              <div class="form-group">
                                <label for="role">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                              </div>
                              <div class="form-group">
                                <label for="start date">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="time-input">
                              </div>
                              <div class="form-group">
                                <label for="monthly rate">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency-input">
                              </div>
                              <button type="submit" class="btn btn-primary" id="add-user">Submit</button>
                        </form> 
                      </div>
                </div>
            </div>
        </div>
        
</body>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script src="assets/js/moment.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="assets/js/app.js" type="text/javascript"></script> 

</html>
